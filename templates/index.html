
<!DOCTYPE html>
<html>
<head>
	<title>MrSenti - Sentiment analysis testing</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<style>
		html, body {
			font-size: 16px;
			color: #555;
			background-color: #eee;
		}

		* {
			box-sizing: border-box;
		}

		.center-wrapper {
			max-width: 700px;
			margin: 2em auto;
		}

		.card {
			background-color: #fff;
			box-shadow: 0 2px 5px 1px rgba(0,0,0,.1);
		}

		.result {
			font-size: 3em;
			text-align: center;
		}

		textarea { resize: none; }
	</style>
</head>
<body>

<div style='padding: 1em;'>
	
	<div class='center-wrapper card' style='padding: 2em;'>
		<h3 style='padding: 0;'>Sentiment analysis</h3>

		<div class='result'>
			<div class='js-result-dump'>üòê</div>
		</div>

		<form class='js-form-submit'>

			<div class="form-group" style='padding: .5em;'>
				<label for="textArea" class="control-label">Enter the stuff you want an amoji for</label>
				<textarea rows="3" id="textArea" name='text' class='form-control' placeholder='Your shit goes here'></textarea>
			</div>

			<div class='text-right'>
				<button class='btn btn-primary btn-lg'>Submit</button>
			</div>
		</form>
	</div>
</div>


<script src='/static/js/script.js' async defer></script>
</body>
</html>
